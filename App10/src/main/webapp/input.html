<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <form action="dis" method="post">
   <table>
     <tr>
      <td>Name</td>
      <td><input type="text" name="tname" value=""></td>
      </tr>
      <tr>
      <td>Age</td>
      <td><input type="text" name="tage" value=""></td>
      </tr>
     <tr>
      <td>Gender</td>
      <td><input type="radio" name="gen" value="M" checked="checked"/>Male
      <input type="radio" name="gen" value="F" />Female
      
      </td>
      </tr>
      <tr>
      <td>Address</td>
      <td><textarea name="taddress" rows="4" cols="20">enter address</textarea>
      </td>
      </tr>
      <tr>
      <td>Marital Status</td>
      <td><input type="checkbox" name="ms" value="married"/>Married</td>
      <td><input type="checkbox" name="ms" value="single"/>Unmarried</td>
      </tr>
      <tr>
      <td>Qualification</td>
      <td>
      <select name="qlfy">
      <option value="btech">Engg</option>
      <option value="mbbs">Medical</option>
      <option value="B.A">Arts</option>
      </select>
      </td>
      </tr>
      <tr>
      <td>Courses</td>
      <td>
      <select name="crs" size="3" multiple="multiple">
      <option value="java">Java</option>
      <option value=".net">.Net</option>
      <option value="testing">Testing</option>
      
      </select>
      </td>
      </tr>
      <tr>
      <td>Hobbies</td>
      <td>
      <input type="checkbox" name="hb" value="read" checked/>Reading
      <input type="checkbox" name="hb" value="e-sports" checked/>OnlineGaming
      <input type="checkbox" name="hb" value="travel" checked/>Travelling
      </td>
      </tr>
      <tr>
      <td colspan="2">
      <input type="submit" value="submit">
      <input type="reset" value="cancel">
      </td>
      </tr>
    </table>
 </form>
</body>
</html>
