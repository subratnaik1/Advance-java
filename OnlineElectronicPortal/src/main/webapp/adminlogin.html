<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glassmorphism Login</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    overflow: hidden;
}

/* --- Glassmorphic login box --- */
.login-box {
    position: relative;
    z-index: 1;
    width: 400px;
    padding: 50px 40px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.15); /* glass effect */
    backdrop-filter: blur(15px); /* blur for glass effect */
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: transform 0.3s ease;
}

.login-box:hover {
    transform: translateY(-5px);
}

/* --- Heading --- */
.login-box h2 {
    margin-bottom: 40px;
    color: #ffffff;
    font-weight: 600;
    letter-spacing: 1px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.2);
}

/* --- Input fields --- */
.input-field {
    width: 100%;
    padding: 15px;
    margin: 20px 0;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.25);
    box-shadow: inset 4px 4px 6px rgba(0,0,0,0.1),
                inset -4px -4px 6px rgba(255,255,255,0.2);
    color: #fff;
    font-size: 15px;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
}

.input-field::placeholder {
    color: rgba(255,255,255,0.7);
}

.input-field:focus {
    background: rgba(255, 255, 255, 0.35);
    box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2),
                inset -2px -2px 5px rgba(255,255,255,0.3);
}

/* --- Submit button --- */
.login-btn {
    width: 100%;
    padding: 15px;
    margin-top: 20px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.login-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}

/* --- Optional floating shapes behind --- */
.pattern {
    position: absolute;
    border-radius: 50%;
    opacity: 0.1;
    background: radial-gradient(circle, rgba(255,255,255,0.6), transparent 70%);
}

.pattern:nth-child(1) { width: 200px; height: 200px; top: 10%; left: 15%; }
.pattern:nth-child(2) { width: 150px; height: 150px; top: 70%; left: 5%; }
.pattern:nth-child(3) { width: 250px; height: 250px; top: 30%; left: 75%; }

</style>
</head>
<body>

<!-- Static patterns -->
<div class="pattern"></div>
<div class="pattern"></div>
<div class="pattern"></div>

<div class="login-box">
    <h2>Admin Login</h2>
    <form action="alog" method="post">
        <input type="text" name="a_name" placeholder="Username" class="input-field">
        <input type="password" name="a_pwd" placeholder="Password" class="input-field">
        <input type="submit" value="Login" class="login-btn">
    </form>
</div>

</body>
</html>
