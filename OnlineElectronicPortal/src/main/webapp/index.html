<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Electronic Portal</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #89f7fe, #66a6ff); /* Blue sky gradient */
    overflow: hidden;
}

/* Floating patterns */
.pattern {
    position: absolute;
    border-radius: 50%;
    opacity: 0.1;
    background: radial-gradient(circle, rgba(255,255,255,0.6), transparent 70%);
}

.pattern:nth-child(1) { width: 200px; height: 200px; top: 10%; left: 15%; }
.pattern:nth-child(2) { width: 150px; height: 150px; top: 70%; left: 5%; }
.pattern:nth-child(3) { width: 250px; height: 250px; top: 30%; left: 75%; }

/* Glassmorphic box */
.portal-box {
    width: 400px;
    padding: 50px 40px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    text-align: center;
    transition: transform 0.3s ease;
}

.portal-box:hover {
    transform: translateY(-5px);
}

/* Heading */
.portal-box h1 {
    margin-bottom: 40px;
    color: #ffffff;
    font-weight: 600;
    letter-spacing: 1px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.2);
}

/* Buttons */
.portal-btn {
    display: block;
    width: 80%;
    padding: 15px;
    margin: 15px auto;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    color: #fff;
    cursor: pointer;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.portal-btn.customer {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
}

.portal-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<!-- Floating shapes -->
<div class="pattern"></div>
<div class="pattern"></div>
<div class="pattern"></div>

<!-- Glassmorphic portal box -->
<div class="portal-box">
    <h1>Welcome to Online Electronic Portal</h1>
    <a href="adminlogin.html" class="portal-btn">Admin Login</a>
    <a href="customerlogin.html" class="portal-btn customer">Customer Login</a>
</div>

</body>
</html>
