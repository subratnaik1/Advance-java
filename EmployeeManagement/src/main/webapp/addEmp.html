<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Gradient background */
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
        }
        form {
            width: 400px;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0078D7, #005A9E);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: linear-gradient(135deg, #005A9E, #003E73);
        }
    </style>
</head>
<body>
    <form action="insertEmployee" method="post">
        <h2>Add Employee</h2>       
        EMP_ID <input type="number" id="emp_id" name="emp_id" required maxlength="10">
        NAME<input type="text" id="name" name="name" maxlength="20">       
        EMAIL<input type="email" id="email" name="email" maxlength="20">
        PHONE<input type="number" id="phone" name="phone" maxlength="15">
        DEPARTMENT_ID<input type="text" id="department_id" name="department_id" maxlength="20">
        SALARY<input type="number" id="salary" name="salary" maxlength="10">
        STATUS<input type="text" id="status" name="status" maxlength="20">

        <button type="submit">Add Employee</button>
    </form>
</body>
</html>
