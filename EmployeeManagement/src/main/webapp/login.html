<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
	margin: 0;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background: linear-gradient(135deg, #4e73df, #1cc88a);
	font-family: Arial, sans-serif;
}

.form-box {
	background: white;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
	width: 300px;
	text-align: center;
}

h2 {
	margin-bottom: 20px;
}

input {
	width: 100%;
	padding: 10px;
	margin: 10px 0;
	border-radius: 5px;
	border: 1px solid #ccc;
}

input[type="submit"] {
	background: #4e73df;
	color: white;
	border: none;
	cursor: pointer;
}

input[type="submit"]:hover {
	background: #2e59d9;
}
</style>
</head>
<body>
	<div class="form-box">
		<h2>Login</h2>
		<form action="alogin" method="post">
			<input type="text" name="username" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password"
				required> <input type="submit" value="Login">
		</form>
	</div>

</body>
</html>
